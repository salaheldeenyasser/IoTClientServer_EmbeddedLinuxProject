# /etc/iot-client/iot-client.conf
# ─────────────────────────────────────────────────────────────────────────────
# IoT Client Runtime Configuration
# Raspberry Pi 5 — Edges For Training Project
#
# Edit this file to change the server address without rebuilding the image.
# After editing, restart the service:
#   systemctl restart iot-client
# ─────────────────────────────────────────────────────────────────────────────

# IP address of the Qt6 server (laptop running IoTServer)
SERVER_IP=192.168.1.100

# TCP port the server listens on (must match the server's QTcpServer port)
SERVER_PORT=8080

# BCM GPIO pin number connected to the LED (default: GPIO 17)
# LED_GPIO is a compile-time constant; change it in the recipe if needed.
